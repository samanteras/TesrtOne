<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">

    <div th:each="el :${post}" class ="alert alert-info mt-2" >
        <h1 th:text="${el.title}"/>
        <p th:text ="${el.full_text}"/>
        <p><b>Просмотры:</b> <span th:text ="${el.views}"></span></p>
        <a th:href = "'/blog/' + ${el.id} + '/edit'"  class="btn btn-warning">Редактировать</a>
        <form th:action = "'/blog/' + ${el.id} + '/remove'" method="post" class ="mt-2">
        <button class="btn btn-warning" type = "submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
